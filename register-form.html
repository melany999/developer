<!DOCTYPE html>
<html>
<head>
    
    
    <title>HTML Form Example</title>
</head>
<body>

    <form action="thankyou.html">
        
        <h1> Apply for TRAINING </h1>
        <fieldset>
            <legend align="center"> Personal Data </legend>
            Your name: <input type="text" required /><br>
            Your email: <input type="text"required /><br>
            phone: <input type="text"required /><br>
        </fieldset>
        <br/>
        <fieldset>
            <legend align="center"> Training Data </legend>
            Choose course:
            <br/>
            <select>
            
            <option>HTML BASICS TRAINING</option>
            <option>CSS BASICS TRAINING</option>

                </select>
                <br/>
                Choose Hours:<br/>
                <select>
                    <optgroup label="morning">
                    <option>09:00</option>
                    <option>10:00</option>
                    </optgroup>
                    <optgroup label="evening">
                    <option>19:00</option>
                    <option>20:00</option>
                    </optgroup>
         </fieldset>
         <br/>
        </select>
        <br/>
        <input type="checkbox" required>
        <label for="" required > I accept the  <a href="terms.html" target="">
            terms <a>  and conditions </label>
        
        <hr/>
        <button>APPLY</button>
    </form>
    
</body>
</html>
